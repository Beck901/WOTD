<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word of the Day - Raw RSS Feed</title>
</head>
<body>

  <h1>Word of the Day</h1>
  <p>Check the browser's console for the raw output of the RSS feed.</p>

  <script>
    // Fetch the RSS feed from Wordsmith.org
    fetch('https://wordsmith.org/awad/rss.xml')
      .then(response => response.text())  // Get the raw text of the feed
      .then(xml => {
        // Log the raw XML content of the RSS feed
        console.log('Raw RSS Feed:', xml);
      })
      .catch(err => {
        // Handle any errors
        console.error('Error fetching the RSS feed:', err);
      });
  </script>

</body>
</html>
