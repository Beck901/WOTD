<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raw JSON of Word of the Day</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #2a3d66;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      text-align: center;
    }
    pre {
      background-color: #333;
      color: #fff;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap; /* Allows wrapping of long lines */
      word-wrap: break-word; /* Ensures long lines break and wrap */
      font-size: 1.1em;
      text-align: left;
    }
  </style>
</head>
<body>

  <header>
    <h1>Raw JSON of Word of the Day</h1>
  </header>

  <div class="container">
    <h2>Today's Word in JSON Format</h2>
    <pre id="json-output">Loading...</pre>
  </div>

  <script>
    // Fetch the Word of the Day RSS feed (using the proxy or direct URL)
    fetch('https://beck901.github.io/WOTD/wordoftheday.json')  // Update this URL if needed
      .then(response => response.json())  // Parse the response as JSON
      .then(data => {
        // Format the data into JSON string for display
        const jsonData = JSON.stringify(data, null, 2); // The `null, 2` creates nice formatting with indentation
        
        // Insert the formatted JSON into the <pre> tag
        document.getElementById('json-output').textContent = jsonData;
      })
      .catch(err => {
        // Handle errors
        console.error('Error fetching or parsing the JSON:', err);
        document.getElementById('json-output').textContent = '{"error": "Failed to load data"}';
      });
  </script>

</body>
</html>
